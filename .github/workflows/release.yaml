name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Create release assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create release zip
        run: |
          cd custom_components/chameleon
          zip -r ../../chameleon.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: chameleon.zip
