name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create release assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(jq -r '.version' custom_components/chameleon/manifest.json)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: manifest.json ($MANIFEST_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi
          echo "✅ Version match: $MANIFEST_VERSION"

      - name: Create release zip
        run: |
          cd custom_components/chameleon
          zip -r ../../chameleon.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: chameleon.zip
          generate_release_notes: true
          body: |
            ## Installation

            ### HACS (Recommended)
            1. Open HACS in Home Assistant
            2. Search for "Chameleon"
            3. Click Install

            ### Manual
            1. Download `chameleon.zip` below
            2. Extract to `custom_components/chameleon/`
            3. Restart Home Assistant
